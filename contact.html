<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assets/img/dumbways.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link"> Blog </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
            </div>
        </ul>
    </nav>

    <div style="display: flex; width: 100%; justify-content: center; margin-top: 20px;">
        <form style="display: flex; flex-direction: column; width: 300px; justify-content: center;"
            onsubmit="submitData(event)">
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script src="assets/js/contact.js">
    </script>
</body>

</html>
